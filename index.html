<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de pourcentage d'amour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Calculateur de pourcentage d'amour</h2>

        <form onsubmit="calculateLovePercentage(event)">
            <label for="person1">Entrez le nom de la première personne :</label><br>
            <input type="text" id="person1" name="person1" required><br><br>

            <label for="person2">Entrez le nom de la deuxième personne :</label><br>
            <input type="text" id="person2" name="person2" required><br><br>

            <button type="submit" class="calculate-button">Calculer le pourcentage d'amour</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        function calculateLovePercentage(event) {
            event.preventDefault();
            const person1 = document.getElementById('person1').value;
            const person2 = document.getElementById('person2').value;
            const lovePercentage = Math.floor(Math.random() * 101);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Le pourcentage d'amour entre ${person1} et ${person2} est de ${lovePercentage}%.`;
        }
    </script>

</body>
</html>
